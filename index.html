<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Cats Api</title>
<style>
    body{
        background: url(1.jpg);
    }
    h1,h2{
        background-color: #BAECC4;
    }
</style>
  

</head>
<body >
    <div class="position-absolute top-0 start-50 translate-middle-x">
    <div class="container-fluid">
        <div class="row p-0">
            <h1 class="p-1 m-0">Персонажи Rick and Morty</h1>
        </div>
        <div class="row">
            <input class="form-control"id="Name" type="search" placeholder="Имя персонажа" aria-label="Search">
        </div>
            
        
   
        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" value="alive" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-secondary" for="btnradio1">Жив</label>
              
                <input type="radio" value="dead" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-secondary" for="btnradio2">Мертв</label>
              
                <input type="radio" value="unknown" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-secondary" for="btnradio3">Неизвестно</label>
              </div>
        </div>
        
        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" value="male" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off" checked>
                <label class="btn btn-secondary" for="btnradio4">Мужчина</label>
              
                <input type="radio" value="female" class="btn-check" name="btnradio2" id="btnradio5" autocomplete="off">
                <label class="btn btn-secondary" for="btnradio5">Женщина</label>
              
                <input type="radio" value="genderless" class="btn-check" name="btnradio2" id="btnradio6" autocomplete="off">
                <label class="btn btn-secondary" for="btnradio6">Бесполый</label>

                <input type="radio" value="unknown" class="btn-check" name="btnradio2" id="btnradio7" autocomplete="off">
                <label class="btn btn-secondary" for="btnradio7">Неизвестно</label>
              </div>
        </div>

        <div class="row">
        <button class="btn btn-success generate_btn" type="submit">Начать</button></div>

        <section id="card-container">
          
        </section>
    </div>
    </div>
    
    <div class="container">
       
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
